<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Rue</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DynaPuff&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main-box">
        <div id="header">
            <h1>About Rue</h1>
        </div>
        <div id="contents">
            <img src="images/all-about-rue.JPG">
            <div id="about">
                <p>
                    Rue was adopted in May of 2020 and is 3 years old and 
                    is a domestic short hair Calico. She enjoys
                    looking out the window, meowing at birds 
                    and getting treats!  
                </p>
                <h2 id="thanks"></h2>
            </div>
        </div>
        <div id="btn-box">
            <button id="treats">Click to give Rue treats!</button>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
